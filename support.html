<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA | Secure Support</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #f1f5f9; margin: 0; font-family: sans-serif; }
        .nav-header { background: #1e3a8a; padding: 15px; color: white; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .chat-container { max-width: 500px; margin: 20px auto; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; height: 85vh; }
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #f8fafc; }
        .msg-wrapper { display: flex; flex-direction: column; width: 100%; }
        .bubble { max-width: 80%; padding: 12px 16px; font-size: 14px; line-height: 1.5; border-radius: 18px; position: relative; word-wrap: break-word; }
        .user-msg { align-self: flex-end; background: #1e3a8a; color: white; border-bottom-right-radius: 4px; }
        .admin-msg { align-self: flex-start; background: #e2e8f0; color: #1e293b; border-bottom-left-radius: 4px; border: 1px solid #cbd5e1; }
        .status-text { font-size: 10px; color: #94a3b8; margin-top: 4px; font-weight: bold; text-transform: uppercase; }
        .input-area { padding: 15px; background: white; border-top: 1px solid #e2e8f0; }
        textarea { width: 100%; border: 1px solid #cbd5e1; border-radius: 8px; padding: 10px; resize: none; font-family: inherit; box-sizing: border-box; }
        .send-btn { width: 100%; background: #1e3a8a; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="nav-header">
        <span style="font-weight: 800; letter-spacing: 1px;">SBA.GOV</span>
        <button onclick="location.href='dashboard.html'" style="background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 5px 15px; border-radius: 5px; cursor: pointer;">BACK</button>
    </div>

    <div class="chat-container">
        <div id="chatBox">
            <div class="msg-wrapper" style="align-items: flex-start;">
                <div class="bubble admin-msg">
                    <b style="color: #ba0c2f; font-size: 10px; display: block; margin-bottom: 4px;">SBA SYSTEM</b>
                    Identity Verified. Secure connection active with SBA Case Management.
                </div>
                <div class="status-text">CONNECTED</div>
            </div>
        </div>

        <div class="input-area">
            <textarea id="userMsg" rows="2" placeholder="Type your message..."></textarea>
            <button id="sendBtn" class="send-btn">SEND MESSAGE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5nOOx153po4nWh4irbmTAcxsCZaM1-9k",
            authDomain: "sba-grant-2026.firebaseapp.com",
            projectId: "sba-grant-2026",
            storageBucket: "sba-grant-2026.firebasestorage.app",
            messagingSenderId: "838430821326",
            appId: "1:838430821326:web:6438deacb334076a64f99f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const q = query(collection(db, "support_tickets"), where("userId", "==", user.uid));
                onSnapshot(q, (snapshot) => {
                    const chatBox = document.getElementById('chatBox');
                    // Keep the first welcome message, clear the rest
                    const welcome = chatBox.firstElementChild.outerHTML;
                    chatBox.innerHTML = welcome;
                    
                    const sorted = snapshot.docs.sort((a, b) => (a.data().timestamp?.toMillis() || 0) - (b.data().timestamp?.toMillis() || 0));

                    sorted.forEach(snap => {
                        const m = snap.data();
                        const isUser = m.sender === "USER";
                        chatBox.innerHTML += `
                            <div class="msg-wrapper" style="align-items: ${isUser ? 'flex-end' : 'flex-start'};">
                                <div class="bubble ${isUser ? 'user-msg' : 'admin-msg'}">
                                    ${!isUser ? '<b style="font-size:10px; display:block; color:#ba0c2f; margin-bottom:4px;">OFFICIAL AGENT</b>' : ''}
                                    ${m.message}
                                </div>
                                <div class="status-text" style="text-align: ${isUser ? 'right' : 'left'}">${isUser ? 'SENT' : 'RECEIVED'}</div>
                            </div>`;
                    });
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
            } else { window.location.href = 'index.html'; }
        });

        document.getElementById('sendBtn').onclick = async () => {
            const btn = document.getElementById('sendBtn');
            const input = document.getElementById('userMsg');
            const text = input.value.trim();
            if(!text) return;

            btn.disabled = true;
            const user = auth.currentUser;
            const userSnap = await getDoc(doc(db, "users", user.uid));
            
            await addDoc(collection(db, "support_tickets"), {
                userId: user.uid,
                userName: userSnap.data()?.fullName || "User",
                message: text,
                sender: "USER",
                timestamp: serverTimestamp()
            });
            input.value = "";
            btn.disabled = false;
        };
    </script>
</body>
</html>
