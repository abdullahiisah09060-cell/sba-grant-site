<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA Portal | Secure Support</title>
    <style>
        :root { --sba-blue: #00274c; --sba-accent: #1e3a8a; }
        body { background: #f1f5f9; margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; height: 100vh; display: flex; flex-direction: column; }
        
        .gov-banner { background: #f1f1f1; color: #333; font-size: 10px; padding: 6px 15px; font-weight: 700; border-bottom: 1px solid #ddd; }
        .header { background: var(--sba-blue); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        #messageDisplay { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: #f8fafc; }
        
        /* Message Bubbles */
        .bubble { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--sba-accent); color: white; border-bottom-right-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .admin { align-self: flex-start; background: #e2e8f0; color: #1e293b; border-bottom-left-radius: 2px; border: 1px solid #cbd5e1; }
        
        .input-box { padding: 15px; background: white; border-top: 1px solid #ddd; display: flex; gap: 10px; padding-bottom: 30px; }
        input { flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 25px; outline: none; font-size: 15px; }
        .send-btn { background: var(--sba-accent); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
    </style>
</head>
<body>

    <div class="gov-banner">OFFICIAL U.S. GOVERNMENT SYSTEM</div>

    <div class="header">
        <strong style="font-size: 14px;">SBA HELP DESK</strong>
        <button onclick="location.href='dashboard.html'" style="background:none; border:1px solid white; color:white; padding:4px 10px; border-radius:5px; font-size:12px;">BACK</button>
    </div>

    <div id="messageDisplay">
        <div class="bubble admin"><b>[SBA AGENT]:</b> Establishing secure connection... Please wait.</div>
    </div>

    <div class="input-box">
        <input type="text" id="userInput" placeholder="Ask a question...">
        <button id="sendBtn" class="send-btn">âž¤</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5nOOx153po4nWh4irbmTAcxsCZaM1-9k",
            authDomain: "sba-grant-2026.firebaseapp.com",
            projectId: "sba-grant-2026",
            storageBucket: "sba-grant-2026.firebasestorage.app",
            messagingSenderId: "838430821326",
            appId: "1:838430821326:web:6438deacb334076a64f99f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userName = "Applicant";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Fetch User's Name once
                const userSnap = await getDoc(doc(db, "users", user.uid));
                if(userSnap.exists()) userName = userSnap.data().fullName;

                // REAL-TIME CHAT LISTENER
                // This listens specifically for this user's messages + admin replies
                const q = query(
                    collection(db, "support_tickets"), 
                    where("userId", "==", user.uid),
                    orderBy("timestamp", "asc")
                );

                onSnapshot(q, (snapshot) => {
                    const display = document.getElementById('messageDisplay');
                    display.innerHTML = '<div class="bubble admin"><b>[SBA AGENT]:</b> Hello ' + userName + ', how can we help you with your grant today?</div>';
                    
                    snapshot.forEach(d => {
                        const m = d.data();
                        const div = document.createElement('div');
                        // If sender is ADMIN, bubble goes left. If USER, bubble goes right.
                        div.className = `bubble ${m.sender === 'ADMIN' ? 'admin' : 'user'}`;
                        div.innerHTML = (m.sender === 'ADMIN' ? '<b>[AGENT]:</b> ' : '') + m.message;
                        display.appendChild(div);
                    });
                    // Auto-scroll to the bottom so they see the newest message
                    display.scrollTop = display.scrollHeight;
                });
            } else {
                window.location.href = 'index.html';
            }
        });

        const sendMessage = async () => {
            const input = document.getElementById('userInput');
            const msg = input.value.trim();
            if(!msg) return;

            const user = auth.currentUser;
            input.value = ""; // Clear input immediately
            
            try {
                await addDoc(collection(db, "support_tickets"), {
                    userId: user.uid,
                    userName: userName,
                    message: msg,
                    sender: "USER",
                    timestamp: serverTimestamp()
                });
            } catch (err) {
                console.error(err);
                alert("Connection error. Try again.");
            }
        };

        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
