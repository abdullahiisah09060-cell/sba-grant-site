<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA MASTER | 2026 COMMAND CENTER</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Courier New', Courier, monospace; display: none; }
        .admin-nav { background: #0f172a; padding: 20px; border-bottom: 4px solid #ef4444; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .section-title { font-size: 11px; font-weight: 800; color: #38bdf8; margin: 30px 0 12px 0; text-transform: uppercase; letter-spacing: 2px; padding-left: 10px; border-left: 4px solid #ef4444; }
        .req-card { background: #ffffff; color: #0f172a; padding: 18px; border-radius: 8px; margin-bottom: 15px; border-left: 8px solid #f59e0b; box-shadow: 0 5px 15px rgba(0,0,0,0.3); font-family: sans-serif; }
        .manual-card { background: #1e293b; padding: 20px; border-radius: 8px; border: 1px solid #334155; margin-bottom: 20px; }
        .manual-card input { background: #020617; border: 1px solid #38bdf8; color: #38bdf8 !important; margin-bottom: 12px; font-weight: bold; width: 100%; padding: 12px; border-radius: 4px; }
        .user-table { background: #0f172a; border-radius: 8px; border: 1px solid #1e293b; overflow: hidden; }
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #1e293b; cursor: pointer; }
        .reply-input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #cbd5e1; margin-top: 10px; font-family: sans-serif; box-sizing: border-box; }
        .send-btn { background: #00274c; color: white; border: none; padding: 12px; border-radius: 6px; margin-top: 5px; cursor: pointer; font-weight: bold; width: 100%; text-transform: uppercase; }
        .chat-history-box { max-height: 200px; overflow-y: auto; background: #f8fafc; padding: 10px; border-radius: 6px; border: 1px solid #e2e8f0; margin: 10px 0; display: flex; flex-direction: column; gap: 8px; }
        .btn-approve { background: #10b981; color: white; border: none; padding: 12px; font-weight: bold; cursor: pointer; border-radius: 4px; flex: 1; }
        .btn-decline { background: #ef4444; color: white; border: none; padding: 12px; font-weight: bold; cursor: pointer; border-radius: 4px; flex: 1; }
    </style>
</head>
<body>
    <div class="admin-nav">
        <h1 style="font-size: 14px; color: #ef4444; letter-spacing: 3px;">SBA COMMAND UNIT | CORE V8</h1>
        <p style="font-size: 10px; margin-top: 5px; color: #94a3b8;">AGENT: <span id="adminEmailDisplay">...</span></p>
    </div>

    <div class="container" style="max-width: 600px; padding: 20px; margin: 0 auto;">
        
        <div class="section-title">Support Conversations (Grouped)</div>
        <div id="adminChatFeed"></div>

        <div class="section-title">Live Request Stream</div>
        <div id="requestFeed"></div>

        <div class="section-title">Manual Ledger Override</div>
        <div class="manual-card">
            <input type="text" id="targetUid" placeholder="USER_UID">
            <input type="text" id="manualStatus" placeholder="STATUS (e.g. APPROVED)">
            <input type="text" id="manualAmt" placeholder="ADD/SUBTRACT AMT (e.g. 5000 or -200)">
            <button class="btn-approve" style="width:100%;" onclick="window.manualUpdate()">SYNC LEDGER</button>
        </div>

        <div class="section-title">User Database</div>
        <div class="user-table" id="userList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, getDoc, deleteDoc, addDoc, serverTimestamp, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5nOOx153po4nWh4irbmTAcxsCZaM1-9k",
            authDomain: "sba-grant-2026.firebaseapp.com",
            projectId: "sba-grant-2026",
            storageBucket: "sba-grant-2026.firebasestorage.app",
            messagingSenderId: "838430821326",
            appId: "1:838430821326:web:6438deacb334076a64f99f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const MASTER_ADMIN = "liger4683@gmail.com";

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === MASTER_ADMIN) {
                document.body.style.display = "block";
                document.getElementById('adminEmailDisplay').innerText = user.email.toUpperCase();
            } else { window.location.href = "index.html"; }
        });

        // --- FIXED CHAT LOGIC (Grouped by User) ---
        onSnapshot(query(collection(db, "support_tickets"), orderBy("timestamp", "asc")), (snapshot) => {
            const feed = document.getElementById('adminChatFeed');
            const groups = {};

            snapshot.forEach(snap => {
                const data = snap.data();
                if (!groups[data.userId]) groups[data.userId] = { name: data.userName, msgs: [] };
                groups[data.userId].msgs.push(data);
            });

            feed.innerHTML = "";
            for (const uid in groups) {
                const group = groups[uid];
                feed.innerHTML += `
                    <div class="req-card" style="border-left: 8px solid #38bdf8;">
                        <div style="font-weight:bold; font-size:12px; color:#1e3a8a;">USER: ${group.name}</div>
                        <div class="chat-history-box">
                            ${group.msgs.map(m => `
                                <div style="font-size:12px; align-self: ${m.sender === 'ADMIN' ? 'flex-end' : 'flex-start'}; background: ${m.sender === 'ADMIN' ? '#dcf8c6' : '#fff'}; padding: 6px 10px; border-radius: 8px; border: 1px solid #eee;">
                                    <b>${m.sender}:</b> ${m.message}
                                </div>
                            `).join('')}
                        </div>
                        <textarea id="reply-${uid}" class="reply-input" placeholder="Message to ${group.name}..."></textarea>
                        <button class="send-btn" onclick="window.sendReply('${uid}', '${group.name}')">SEND REPLY</button>
                    </div>`;
            }
        });

        window.sendReply = async (uid, name) => {
            const box = document.getElementById(`reply-${uid}`);
            const text = box.value.trim();
            if(!text) return;
            await addDoc(collection(db, "support_tickets"), {
                userId: uid, userName: name, message: text, sender: "ADMIN", timestamp: serverTimestamp()
            });
            box.value = "";
        };

        // --- REQUEST STREAM (KYC/WITHDRAW) ---
        onSnapshot(collection(db, "requests"), (snap) => {
            const feed = document.getElementById('requestFeed');
            feed.innerHTML = "";
            snap.forEach(docSnap => {
                const req = docSnap.data();
                const isKYC = req.type === "KYC_SUBMISSION";
                feed.innerHTML += `
                    <div class="req-card" style="border-left-color: ${isKYC ? '#38bdf8' : '#ef4444'}">
                        <div style="font-size:11px; font-weight:bold;">${req.type} | ${req.userName}</div>
                        ${isKYC ? `<button onclick="window.open('${req.frontImg}')" style="font-size:10px; margin-top:5px; cursor:pointer;">VIEW ID FRONT</button>` : `<div style="font-size:20px; color:red; font-weight:bold;">-$${req.amount}</div>`}
                        <div style="display:flex; gap:10px; margin-top:10px;">
                            <button class="btn-approve" onclick="window.handleReq('${docSnap.id}', '${req.userId}', '${req.amount || 0}', 'approve', '${req.type}')">APPROVE</button>
                            <button class="btn-decline" onclick="window.handleReq('${docSnap.id}', '${req.userId}', '0', 'decline', '${req.type}')">DECLINE</button>
                        </div>
                    </div>`;
            });
        });

        window.handleReq = async (id, uid, amt, action, type) => {
            const userRef = doc(db, "users", uid);
            if (action === 'approve') {
                if (type === "WITHDRAWAL") {
                    const snap = await getDoc(userRef);
                    const current = parseFloat(snap.data().balance.toString().replace(/,/g, '')) || 0;
                    const final = (current - parseFloat(amt)).toLocaleString('en-US', {minimumFractionDigits: 2});
                    await updateDoc(userRef, { balance: final, status: "TRANSFER COMPLETED" });
                } else {
                    await updateDoc(userRef, { status: "IDENTITY VERIFIED", kycStatus: "VERIFIED" });
                }
            } else {
                await updateDoc(userRef, { status: "REJECTED - CHECK SUPPORT" });
            }
            await deleteDoc(doc(db, "requests", id));
        };

        // --- MANUAL OVERRIDE ---
        window.manualUpdate = async () => {
            const uid = document.getElementById('targetUid').value.trim();
            const amt = parseFloat(document.getElementById('manualAmt').value) || 0;
            const status = document.getElementById('manualStatus').value.trim();
            if(!uid) return alert("Need UID");
            const userRef = doc(db, "users", uid);
            const snap = await getDoc(userRef);
            if(!snap.exists()) return alert("User Not Found");
            const current = parseFloat(snap.data().balance.toString().replace(/,/g, '')) || 0;
            const final = (current + amt).toLocaleString('en-US', {minimumFractionDigits: 2});
            let up = { balance: final };
            if(status) up.status = status;
            await updateDoc(userRef, up);
            alert("Success: New Balance $" + final);
        };

        // --- USER LIST ---
        onSnapshot(collection(db, "users"), (snap) => {
            const list = document.getElementById('userList');
            list.innerHTML = "";
            snap.forEach(u => {
                const d = u.data();
                if(d.email === MASTER_ADMIN) return;
                list.innerHTML += `
                    <div class="user-row" onclick="document.getElementById('targetUid').value='${u.id}'">
                        <div style="font-size:12px;"><b>${d.fullName}</b><br><small>${u.id.substring(0,8)}</small></div>
                        <div style="font-weight:bold; color:#10b981;">$${d.balance}</div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
