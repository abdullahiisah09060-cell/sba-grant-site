<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA MASTER | COMMAND UNIT V8</title>
    <style>
        body { background: #020617; color: #f8fafc; font-family: sans-serif; margin: 0; }
        .admin-nav { background: #0f172a; padding: 20px; border-bottom: 4px solid #ef4444; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .section-title { font-size: 12px; color: #38bdf8; text-transform: uppercase; letter-spacing: 2px; margin: 30px 0 15px; border-left: 4px solid #ef4444; padding-left: 10px; }
        
        /* Chat Card Styling */
        .chat-card { background: #ffffff; color: #1e293b; border-radius: 12px; padding: 20px; margin-bottom: 25px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .user-header { font-weight: 800; font-size: 14px; color: #1e3a8a; border-bottom: 1px solid #e2e8f0; padding-bottom: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; }
        
        .chat-history { height: 250px; overflow-y: auto; background: #f1f5f9; padding: 15px; border-radius: 8px; display: flex; flex-direction: column; gap: 8px; border: 1px solid #cbd5e1; }
        
        /* Bubble Fixes */
        .msg { max-width: 85%; padding: 8px 12px; border-radius: 12px; font-size: 13px; line-height: 1.4; word-wrap: break-word; position: relative; }
        .msg.admin { align-self: flex-end; background: #dcf8c6; border: 1px solid #b5e5a4; color: #14532d; }
        .msg.user { align-self: flex-start; background: #ffffff; border: 1px solid #e2e8f0; color: #1e293b; }
        
        .reply-box { margin-top: 15px; display: flex; gap: 10px; }
        .reply-box input { flex: 1; padding: 12px; border-radius: 6px; border: 1px solid #cbd5e1; font-size: 14px; }
        .send-btn { background: #ef4444; color: white; border: none; padding: 0 20px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .send-btn:hover { background: #dc2626; }

        /* Request Stream */
        .req-list { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .req-item { background: #1e293b; padding: 15px; border-radius: 8px; border-left: 4px solid #f59e0b; }
    </style>
</head>
<body>

    <div class="admin-nav">
        <h1 style="font-size: 18px; margin: 0;">SBA COMMAND UNIT | CORE V8</h1>
        <div id="adminEmail" style="font-size: 10px; color: #94a3b8; margin-top: 5px;">CONNECTING...</div>
    </div>

    <div class="container">
        
        <div class="section-title">Support Feed (Live Conversations)</div>
        <div id="chatFeed"></div>

        <div class="section-title">Incoming Requests (Withdrawals/KYC)</div>
        <div id="requestFeed" class="req-list"></div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp, doc, deleteDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5nOOx153po4nWh4irbmTAcxsCZaM1-9k",
            authDomain: "sba-grant-2026.firebaseapp.com",
            projectId: "sba-grant-2026",
            storageBucket: "sba-grant-2026.firebasestorage.app",
            messagingSenderId: "838430821326",
            appId: "1:838430821326:web:6438deacb334076a64f99f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "liger4683@gmail.com") {
                document.getElementById('adminEmail').innerText = "AUTHORIZED: " + user.email.toUpperCase();
            } else { window.location.href = "index.html"; }
        });

        // --- LIVE CHAT LOGIC ---
        onSnapshot(query(collection(db, "support_tickets"), orderBy("timestamp", "asc")), (snapshot) => {
            const chatFeed = document.getElementById('chatFeed');
            const groups = {};

            snapshot.forEach(snap => {
                const data = snap.data();
                if (!groups[data.userId]) groups[data.userId] = { name: data.userName, msgs: [] };
                groups[data.userId].msgs.push(data);
            });

            chatFeed.innerHTML = "";
            for (const uid in groups) {
                const group = groups[uid];
                const card = document.createElement('div');
                card.className = "chat-card";
                
                card.innerHTML = `
                    <div class="user-header">
                        <span>${group.name}</span>
                        <span style="font-size: 10px; color: #94a3b8;">ID: ${uid.substring(0,8)}</span>
                    </div>
                    <div class="chat-history" id="scroll-${uid}"></div>
                    <div class="reply-box">
                        <input type="text" id="input-${uid}" placeholder="Type message to ${group.name}...">
                        <button class="send-btn" onclick="window.reply('${uid}', '${group.name}')">SEND</button>
                    </div>
                `;

                const history = card.querySelector(`#scroll-${uid}`);
                group.msgs.forEach(m => {
                    const mDiv = document.createElement('div');
                    mDiv.className = `msg ${m.sender === 'ADMIN' ? 'admin' : 'user'}`;
                    mDiv.innerText = m.message; // CRITICAL: Fixes the "box inside box" design issue
                    history.appendChild(mDiv);
                });

                chatFeed.appendChild(card);
                history.scrollTop = history.scrollHeight;
            }
        });

        window.reply = async (uid, name) => {
            const input = document.getElementById(`input-${uid}`);
            const text = input.value.trim();
            if(!text) return;

            await addDoc(collection(db, "support_tickets"), {
                userId: uid,
                userName: name,
                message: text,
                sender: "ADMIN",
                timestamp: serverTimestamp()
            });
            input.value = "";
        };

        // --- REQUEST FEED ---
        onSnapshot(collection(db, "requests"), (snap) => {
            const feed = document.getElementById('requestFeed');
            feed.innerHTML = "";
            snap.forEach(d => {
                const r = d.data();
                feed.innerHTML += `
                    <div class="req-item">
                        <div style="font-size:11px; color:#38bdf8;">${r.type}</div>
                        <div style="font-weight:bold; margin:5px 0;">${r.userName}</div>
                        <div style="font-size:14px; color:#ef4444;">${r.amount ? '$'+r.amount : 'KYC VERIFY'}</div>
                        <div style="margin-top:10px; display:flex; gap:5px;">
                            <button onclick="window.process('${d.id}', '${r.userId}', 'approve')" style="flex:1; background:#10b981; border:none; color:white; padding:5px; border-radius:4px; cursor:pointer;">APPROVE</button>
                            <button onclick="window.process('${d.id}', '${r.userId}', 'decline')" style="flex:1; background:#ef4444; border:none; color:white; padding:5px; border-radius:4px; cursor:pointer;">DECLINE</button>
                        </div>
                    </div>`;
            });
        });

        window.process = async (docId, uid, action) => {
            const userRef = doc(db, "users", uid);
            if(action === 'approve') {
                await updateDoc(userRef, { status: "PROCESSED / VERIFIED" });
            } else {
                await updateDoc(userRef, { status: "REJECTED - CHECK SUPPORT" });
            }
            await deleteDoc(doc(db, "requests", docId));
            alert("Updated successfully.");
        };
    </script>
</body>
</html>
